{% extends "base.html" %}

{% block title %}
    default main page
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/css/main.css" />
{% endblock %}

{% block anchors %}
    <section id="radio-control" class="clearfix">
        <h2>Radio control</h2>
        <div id="leds">
            <span id="led1-anchor"></span>
            <span id="led2-anchor"></span>
            <span id="led3-anchor"></span>
            <span id="led4-anchor"></span>
            <span id="led5-anchor"></span>
            <span id="led6-anchor"></span>
            <span id="led7-anchor"></span>
            <span id="led8-anchor"></span>
        </div>
        <div id="keys">
            <div class="key" id="key-shift">&#8679;</div>
            <div class="key" id="key-w">W</div>
            <div class="key" id="key-a">A</div>
            <div class="key" id="key-s">S</div>
            <div class="key" id="key-d">D</div>
            <div class="key" id="key-space"> </div>
        </div>
    </section>
    <section id="general" class="clearfix">
        <h2>General information</h2>
        <div>
            <h3>Real time</h3>
            <div id="real-time-anchor"></div>
        </div>
    </section>
    <section class="clearfix">
        <h2>Historical information</h2>
        <div id="circle-anchor"></div>
        <div id="distances-wrapper" class="clearfix">
            <div id="distances-front-anchor"></div>
            <div id="distances-center-anchor"></div>
            <div id="distances-back-anchor"></div>
        </div>
        <div id="acceleration-anchor"></div>
        <div id="rotation-anchor"></div>
        <div id="direction-anchor"></div>
    </section>
{% endblock %}

{% block widgets %}
    <script src="/lupulo_static/js/widgets/multiple_line.js"></script>
    <script src="/lupulo_static/js/widgets/digital_display.js"></script>
    <script src="/lupulo_static/js/widgets/digital_clock.js"></script>
    <script src="/lupulo_static/js/widgets/digital_date.js"></script>
    <script src="/lupulo_static/js/widgets/led.js"></script>
    <script src="/static/js/controller_keyboard.js"></script>"
{% endblock %}
